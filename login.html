<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LabStock â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS (SAME AS APP) -->
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
</head>

<body>

  <div class="auth-loading">
    <div class="card" style="max-width:360px;width:100%">
      <h2 style="text-align:center">ðŸ”§ LabStock</h2>

      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">

      <button id="loginBtn">Login</button>
      <button id="signupBtn" class="secondary">Sign Up</button>

      <hr style="margin:16px 0">

      <button id="googleBtn">Login with Google</button>
    </div>
  </div>

  <!-- AUTH LOGIC -->
  <script type="module">
    import { login, signup, googleLogin } from "/js/auth.js";
    import { auth } from "/js/firebase.js";

    const email = document.getElementById("email");
    const password = document.getElementById("password");

    document.getElementById("loginBtn").onclick = async () => {
      try {
        await login(email.value, password.value);
        window.location.replace("/");
      } catch (e) {
        alert(e.message);
      }
    };

    document.getElementById("signupBtn").onclick = async () => {
      try {
        await signup(email.value, password.value);
        window.location.replace("/");
      } catch (e) {
        alert(e.message);
      }
    };

    document.getElementById("googleBtn").onclick = async () => {
      try {
        await googleLogin();
        window.location.replace("/");
      } catch (e) {
        alert(e.message);
      }
    };

    // If already logged in, skip login page
    auth.onAuthStateChanged(user => {
      if (user) window.location.replace("/");
    });
  </script>

</body>
</html>
